<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">
  <h4>{{ post.title }}</h4>
  <p>{{ post.createdAt | date: "short" }}</p>
  <p>{{ post.content }}</p>
  <div>
    <button class="btn btn-success" (click)="upLoveIts()">Love it !</button>
    <button class="btn btn-danger" (click)="downLoveIts()">Don't love it !</button>
  </div>
</li>
